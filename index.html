<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Løftekalkulator - Kjetting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 25px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            text-align: left;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            background: #e6f7ff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Løftekalkulator - Kjetting, Grade 80</h1>
        <label for="dimension">Velg Kjettingdimensjon (mm):</label>
        <select id="dimension">
            <option value="6">6 mm</option>
            <option value="8">8 mm</option>
            <option value="10">10 mm</option>
            <option value="13">13 mm</option>
            <option value="16">16 mm</option>
            <option value="20">20 mm</option>
            <option value="22">22 mm</option>
            <option value="26">26 mm</option>
        </select>

        <label for="attachment">Velg Stroppetype:</label>
        <select id="attachment">
            <option value="Rett">Rett</option>
            <option value="Snaret">Snaret</option>
            <option value="Uform">U-form</option>
        </select>

        <label for="parts">Velg Antall Parter:</label>
        <select id="parts">
            <option value="1">1-Part</option>
            <option value="2">2-Part</option>
            <option value="3">3-Part</option>
            <option value="4">4-Part</option>
        </select>

        <label for="angle">Velg Arbeidsvinkel:</label>
        <select id="angle">
            <option value="1.0">0°</option>
            <option value="0.8">1°-30°</option>
            <option value="0.7">31°-45°</option>
            <option value="0.5">46°-60°</option>
        </select>

        <label for="symmetry">Symmetrisk/Usymmetrisk:</label>
        <select id="symmetry">
            <option value="1.0">Symmetrisk</option>
            <option value="0.7">Usymmetrisk</option>
        </select>

        <button onclick="calculate()">Beregn</button>
        <div class="result" id="result">Maks belastning: <span id="maxLoad">0</span> tonn</div>
    </div>

    <script>
        function calculate() {
            const dimension = parseFloat(document.getElementById('dimension').value);
            const attachment = document.getElementById('attachment').value;
            const parts = parseInt(document.getElementById('parts').value);
            const angleFactor = parseFloat(document.getElementById('angle').value);
            const symmetryFactor = parseFloat(document.getElementById('symmetry').value);

            // WLL (Working Load Limit) i tonn for hver kjettingdimensjon
            const wllTable = {
                6: 1.12,
                8: 2.0,
                10: 3.15,
                13: 5.3,
                16: 8.0,
                20: 12.5,
                22: 15.0,
                26: 21.2
            };

            let baseLoad = wllTable[dimension] || 0;

            // Justering basert på stroppetype
            const attachmentFactors = {
                "Rett": 1.0,
                "Snaret": 0.8,
                "Uform": 2.0
            };

            let attachmentFactor = attachmentFactors[attachment] || 1.0;

            // Antall parter faktor
            const partsFactor = {
                1: 1.0,
                2: 2.0,
                3: 3.0,
                4: 4.0
            };

            let totalFactor = attachmentFactor * partsFactor[parts] * angleFactor * symmetryFactor;
            let maxLoad = baseLoad * totalFactor;

            document.getElementById('maxLoad').innerText = maxLoad.toFixed(2);
        }
    </script>
</body>
</html>
